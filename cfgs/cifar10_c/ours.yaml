MODEL:
  ADAPTATION: ours
  ARCH: Standard
  USE_CLIP: False
TEST:
  BATCH_SIZE: 200
CORRUPTION:
  DATASET: cifar10_c
  SEVERITY:
    - 5
  TYPE:
    - gaussian_noise
    - shot_noise
    - impulse_noise
    - defocus_blur
    - glass_blur
    - motion_blur
    - zoom_blur
    - snow
    - frost
    - fog
    - brightness
    - contrast
    - elastic_transform
    - pixelate
    - jpeg_compression
OPTIM:
  METHOD: Adam
  STEPS: 1
  BETA: 0.9
  LR: 1e-2
  WD: 0.
Ours:
  lr_t2: 0.001
  flag_bn: False
  filter_choice: 2
  confidence_threshold: 0.5
  pop_reset_epoch: 50
  pq_size: 10
  lemda_mse: 10
  lemda_im: 2
  lemda_ce: 1
